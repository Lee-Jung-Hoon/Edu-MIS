<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	tr{
			background: gray;
	}
</style>
<script>
	//alert("스케줄을 등록하는 페이지");
</script>
</head>
<body>
	<div align = "center" style="font-size: 20px;">일정 등록</div>
<hr/>
	<form action="/MiniPro/regschedule.do">
	<table width="50%" border="1px" align="center" style = "border-collapse: collapse;">
		<tr>
			<th width="30%">일 시</th>
			<td><input type= "text" id="start_date" name="start_date"/> ~ <input type="text" id="end_date" name="end_date"/></td>
		</tr>
		<tr>
			<th width="30%">제 목</th>
			<td><input type= "text" id="title" size="40" name="title"/></td>
		</tr>
		<tr>
			<th width="30%">내 용</th>
			<td><textarea rows="10" id="content" name="content" cols="70"></textarea> </td>
		</tr>
		<tr>
			<th width="30%">장 소</th>
			<td>
			<div id="search">
	        <input type="button" value="장소 검색" onclick="search()">
			</div>
				 <div id="map" style="width:100%;height:350px;"></div>
		    </td>
			</tr>
        <hr>
			<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=1cd4d7ef46ee8be854cdc1de37076a25&libraries=services"></script>
			<script>
			
			function search () {
				
// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new daum.maps.InfoWindow({zIndex:1});

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new daum.maps.Map(mapContainer, mapOption); 

// 장소 검색 객체를 생성합니다
var ps = new daum.maps.services.Places(); 

// 키워드로 장소를 검색합니다
ps.keywordSearch(prompt("키워드 검색"), placesSearchCB); 

// 키워드 검색 완료 시 호출되는 콜백함수 입니다
function placesSearchCB (status, data, pagination) {
    if (status === daum.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다
        var bounds = new daum.maps.LatLngBounds();

        for (var i=0; i<data.places.length; i++) {
            displayMarker(data.places[i]);    
            bounds.extend(new daum.maps.LatLng(data.places[i].latitude, data.places[i].longitude));
        }       

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    } 
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {
    
    // 마커를 생성하고 지도에 표시합니다
    var marker = new daum.maps.Marker({
        map: map,
        position: new daum.maps.LatLng(place.latitude, place.longitude) 
    });

    // 마커에 클릭이벤트를 등록합니다
    daum.maps.event.addListener(marker, 'click', function() {
    	confirm("지정한 장소가 맞습니까?")
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.title + '</div>');
        infowindow.open(map, marker);
    });
}
			}
</script>
			</td>
		</tr>
		<tr>
			<th width="30%">중 요 도</th>
			<td>
			<select id="importance" name="importance">
				<option>1</option>	
				<option selected="selected">2</option>	
				<option>3</option>	
			 </select>
			</td>
		</tr>
	</table>
	<br/>
	<div align = "center">
		<span><input type = "submit" value= "저장"/>&nbsp;&nbsp;<input type = "button" value= "취소"/></span>
	</div>
	</form>
</body>
</html>
